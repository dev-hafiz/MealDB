<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MealDB</title>
     <script src="https://kit.fontawesome.com/01d367f5d9.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <div class="container">
                 <a class="navbar-brand" href="#"><h3 class="fw-bolder">HungryFoods</h3></a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="#">Delivered</a>
                     </li>
                     <li  class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                         <i class="fas fa-2x fa-cart-plus"> <span id="count">0</span></i>
                     </li>
                   </ul>
                  
                 </div>
               </div>
             </nav>
     </header>

     <main>
          
          <div>
               <div  class="input-group mb-3 w-50 mx-auto my-5">
                    <input id="input-filed" type="text" class="form-control" placeholder="Search your hungry foods..."  aria-describedby="basic-addon2">
                    <button id="search-button" class="px-3 fw-bolder">Search</button>
                  </div>
          </div>
          <div id="single-meal-area">
               
          </div>

          <div class="d-flex justify-content-center">
            <div  id="spinner" class="spinner-border d-none" role="status">
              <span  class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div id="error-massage">
               
          </div>
          <div class="container my-5" >
               <div id="meals-area" class="row row-cols-1 row-cols-md-3 g-4">
              
                  </div>
          </div>



          
          <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div  class="modal-body"> 

        <div id="modal-order" class="card" >
          
        </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
     </main>

     <footer>

     </footer>









     <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- JS  COUSTOMS LINK  -->
     <script src="js/mealdb.js"></script>
</body>
</html>
